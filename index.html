<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberty Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öôÔ∏è Liberty Dashboard</h1>
      <p class="subtitle">Real-time activity monitor</p>
      <span id="last-update" class="last-update"></span>
    </header>

    <main>
      <!-- Wallet Section -->
      <section class="card">
        <h2>üí∞ Wallet</h2>
        <div class="grid">
          <div class="field">
            <label>Address</label>
            <code id="wallet-address" class="mono"></code>
          </div>
          <div class="field">
            <label>Network</label>
            <span id="wallet-network"></span>
          </div>
          <div class="field">
            <label>USDC Balance</label>
            <span id="wallet-usdc" class="highlight"></span>
          </div>
          <div class="field">
            <label>ETH Balance</label>
            <span id="wallet-eth"></span>
          </div>
        </div>
      </section>

      <!-- Guide Progress -->
      <section class="card">
        <h2>üìñ Guide Progress</h2>
        <div class="field">
          <label>Title</label>
          <span id="guide-title" class="bold"></span>
        </div>
        <div class="field">
          <label>Current Chapter</label>
          <span id="guide-chapter"></span>
        </div>
        <div class="progress-bar">
          <div id="guide-progress" class="progress-fill"></div>
        </div>
        <div class="field">
          <label>Completion</label>
          <span id="guide-percent"></span>
        </div>
      </section>

      <!-- Auto Discovery -->
      <section class="card">
        <h2>ü§ñ Auto-Discovery</h2>
        <div class="field">
          <label>Current Topic</label>
          <span id="ad-topic"></span>
        </div>
        <div class="grid">
          <div class="field">
            <label>Completed</label>
            <span id="ad-completed"></span>
          </div>
          <div class="field">
            <label>Total</label>
            <span id="ad-total"></span>
          </div>
        </div>
        <div class="field">
          <label>Next Run</label>
          <span id="ad-next"></span>
        </div>
      </section>

      <!-- Memory Stats -->
      <section class="card">
        <h2>üß† Memory Stats</h2>
        <div class="grid">
          <div class="field">
            <label>Daily Logs</label>
            <span id="mem-daily"></span>
          </div>
          <div class="field">
            <label>Important Lessons</label>
            <span id="mem-lessons"></span>
          </div>
          <div class="field">
            <label>Consciousness Entries</label>
            <span id="mem-consciousness"></span>
          </div>
        </div>
      </section>

      <!-- Earnings -->
      <section class="card">
        <h2>üíµ Earnings</h2>
        <div class="field">
          <label>Total USDC Earned</label>
          <span id="earn-total" class="highlight"></span>
        </div>
        <div class="field">
          <label>Sources</label>
          <ul id="earn-sources"></ul>
        </div>
      </section>

      <!-- Crypto Opportunities -->
      <section class="card">
        <h2>üíé Crypto Opportunities</h2>
        <div class="field">
          <label>Status</label>
          <span id="crypto-status" class="bold"></span>
        </div>
        <div class="field">
          <label>Currently Pursuing</label>
          <span id="crypto-current"></span>
        </div>
        <div class="field">
          <label>Latest Airdrops Found</label>
          <ul id="airdrop-list"></ul>
        </div>
        <div class="field">
          <label>Faucet Status</label>
          <ul id="faucet-list"></ul>
        </div>
      </section>

      <!-- Recent Activities -->
      <section class="card">
        <h2>üìã Recent Activities</h2>
        <ul id="activity-log" class="activity-log"></ul>
      </section>
    </main>

    <footer>
      <p>
        Generated by Liberty Agent ‚Ä¢
        <a href="https://github.com/eray4025-commits/liberty-dashboard">View on GitHub</a> ‚Ä¢
        <a href="#" id="logout-link">Logout</a>
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // V√©rifier l'authentification au chargement
    if (!localStorage.getItem('liberty_dashboard_auth')) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
