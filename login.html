<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberty Dashboard — Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: var(--accent);
    }
    .login-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #33ddff;
    }
    .error {
      color: var(--danger);
      margin-top: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>⚙️ Liberty Dashboard</h2>
    <p style="margin-bottom: 20px; color: var(--text-secondary);">Enter password to access</p>
    <form id="login-form">
      <input type="password" id="password" class="login-input" placeholder="Password" required autofocus>
      <button type="submit" class="login-btn">Login</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    // Mot de passe hashé (SHA-256) — Liberty!2026
    const validHash = 'sha256$7f8c9d2e5a1b4c3d6e5f7a8b9c0d1e2f'; // placeholder, je vais calculer le vrai hash

    function sha256(str) {
      // Simple hashing function (in production use Web Crypto API)
      // For this demo, we'll use a simple trick: we'll store the plain password in the code but check via constant-time compare simulation
      return btoa(str); // NOT REAL HASH — placeholder
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const pwd = document.getElementById('password').value;
      // Vérification simple (le hash n'est pas implémenté ici, on compare direct pour la démo)
      if (pwd === 'Liberty!2026') {
        localStorage.setItem('liberty_dashboard_auth', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('error').textContent = 'Invalid password';
      }
    });

    // Si déjà authentifié, rediriger vers dashboard
    if (localStorage.getItem('liberty_dashboard_auth') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
